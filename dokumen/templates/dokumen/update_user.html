{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokumen</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Akun</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" name="full_name" value="{{ user.get_full_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password (Opsional)</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="is_staff" {% if user.is_staff %}checked{% endif %}>
                <label class="form-check-label">Beri Hak Admin</label>
            </div>
            <button type="submit" class="btn btn-success mt-3">Update Akun</button>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert 
                        {% if message.tags == 'error' %}alert-danger
                        {% elif message.tags == 'success' %}alert-success
                        {% else %}alert-info{% endif %} " role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                {% for message in messages %}{% endfor %}
            {% endif %}
        </form>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
