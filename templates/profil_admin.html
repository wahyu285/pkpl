{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
    <script>
        function confirmLogout(event) {
            event.preventDefault();  // Mencegah aksi link default
            const isConfirmed = window.confirm("Apakah Anda yakin ingin logout?");
            if (isConfirmed) {
                window.location.href = "{% url 'logout' %}";
            }
        }
    </script>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" height="60" class="me-3">
                    <h2 class="mb-0">Inspektorat Provinsi Sulawesi Tenggara</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}"><i class="bi bi-house-door"></i> Home</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="{% url 'profil_admin' %}"><i class="bi bi-person-circle"></i> Profil</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="{% url 'admin_daftar_dokumen' %}"><i class="bi bi-person-circle"></i> Dokumen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{% url 'logout' %}" onclick="confirmLogout(event)">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Profil Admin</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Informasi Admin</h5>
                <p><strong>Nama Lengkap:</strong> {{ user.get_full_name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <!-- Jika ada data lain yang ingin ditampilkan, misalnya tanggal bergabung -->
                <p><strong>Tanggal Bergabung:</strong> {{ user.date_joined }}</p>
            </div>
        </div>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Kembali</a>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
