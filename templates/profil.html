{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
    <style>
        /* Navbar Hover Effect */
        .navbar-nav .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #f8f9fa;
            transition: width 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        /* Card Profil */
        .profile-card {
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin: 0 auto 20px;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            const isConfirmed = window.confirm("Apakah Anda yakin ingin logout?");
            if (isConfirmed) {
                window.location.href = event.target.href;
            }
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo" height="55" class="me-3">
                <h4 class="mb-0">Inspektorat Prov. Sulawesi Tenggara</h4>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <a class="nav-link bi bi-house-door" href="{% url 'dashboard' %}" title="Kembali ke halaman utama"> Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link bi bi-person-circle" href="{% url 'profil' %}" title="Lihat profil Anda"> Profil</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link text-danger bi bi-box-arrow-right" href="{% url 'logout' %}" onclick="confirmLogout(event)" title="Logout dari aplikasi"> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profil -->
    <div class="container mt-5">
        <div class="card profile-card p-4">
            <div class="card-body text-center">
                <!-- Avatar -->
                <div class="profile-avatar mb-3">
                    <i class="bi bi-person"></i>
                </div>
                <h3 class="card-title mb-4">Profil Pengguna</h3>

                <!-- Info List -->
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item">
                        <i class="bi bi-person-fill me-2 text-primary"></i>
                        <strong>Nama Lengkap:</strong> {{ user.get_full_name }}
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-envelope-fill me-2 text-success"></i>
                        <strong>Email:</strong> {{ user.email }}
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-person-badge-fill me-2 text-warning"></i>
                        <strong>Username:</strong> {{ user.username }}
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-calendar-event-fill me-2 text-danger"></i>
                        <strong>Tanggal Bergabung:</strong> {{ user.date_joined|date:"d M Y" }}
                    </li>
                </ul>

                <!-- Tombol Aksi -->
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary me-2">
                        <i class="bi bi-arrow-left"></i> Kembali
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
